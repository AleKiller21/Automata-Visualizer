		<title>Automata Visualizer</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-embossed" role="navigation">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
					<span class="sr-only">Toggle navigation</span>
				</button>
				<a class="navbar-brand" href="#">Automata Visualizer</a>
			</div>
			<div class="collapse navbar-collapse" id="navbar-collapse-01">
				<ul class="nav navbar-nav">
					<li class="active" style="cursor: pointer" id="DFA" onclick="changeAutomaton(this)"><a>DFA</a></li>
					<li id="NFA" style="cursor: pointer" onclick="changeAutomaton(this)"><a>NFA</a></li>
					<li id="NFAE" style="cursor: pointer" onclick="changeAutomaton(this)"><a>NFAE</a></li>
				</ul>
			</div>
		</nav>
		<div id="toolbar">
			<input id="initialCheckbox" type="checkbox" onclick="setInitial(this)"><label for="initialCheckbox">Initial</label>
			<input id="finalCheckbox" type="checkbox" onclick="setFinal(this)"><label for="finalCheckbox">Final</label>
			<input id="set-name" type="button" value="set name">
		</div>
		<ul id="slide-out" class="side-nav">
			<li>
				<div class="toolbar">
					<button id="insert" class="btn btn-primary toolbar-button" onclick="toolbarAction = 'insert'; $('.button-collapse').sideNav('hide');">Insert state</button>
					<button id="remove" class="btn btn-danger toolbar-button" onclick="toolbarAction = 'remove';$('.button-collapse').sideNav('hide');">Remove state</button>
					<button id="select" class="btn btn-info toolbar-button" onclick="toolbarAction = 'select';$('.button-collapse').sideNav('hide');">Select state</button>
					<button id="evaluate" class="btn btn-inverse toolbar-button" onclick="evaluateWord()">Evaluate</button>
					<!--<button class="btn btn-default btn-wide btn-success toolbar-button" onclick="saveAutomaton()">Save</button>-->
					<button id="convertDFA" class="btn btn-default btn-wide btn-success toolbar-button" style="display: none;" onclick="convertToDFA();$('.button-collapse').sideNav('hide');">Convert to DFA</button>
					<button class="btn btn-default btn-wide btn-success toolbar-button" onclick="convertRegexToNFAE();$('.button-collapse').sideNav('hide');">Convert Regex</button>
					<input id="regexText" type="text" class="toolbar-text" placeholder="Regular Expression">
					<button class="btn btn-default btn-wide btn-success toolbar-button" onclick="convertToRegex()">Convert to Regex</button>
				</div>
			</li>
		</ul>
  		<a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons" style="font-size: 30px;">view_column</i></a>
		<div id="paper"></div>
		<script src="resources/scripts/diagramController.js"></script>
	</body>
